<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>COVISE - Login</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- jquery -->
    <script src="js/jquery-2.0.3.min.js"></script>
  

    <!-- bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">     
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">    
    <link href="bootstrap/css/bootstrap-form.css" rel="stylesheet">

    <!-- HLRS CSS -->    
    <link href="css/hlrs.css" rel="stylesheet">

</head>
<body>
  <body class="container-fluid">
    <p></p>
    <div class="row-fluid">
      <div class="span12"> 
        <div id="logo-group">
          <a href="">
            <img class="img" src="img/hlrs_logo_tuerkis.png" height="48" width="200"/>
            <img class="img" src="img/covise_logo_trans_black.png" height="48" width="200"/> 
          </a> 
        </div>
      </div>        
    </div>       

    <h2> Please Login </h2>
    <hr></hr>

    <div class="row-fluid">
      <div class="span12"> 
        <div id="login">          
          <form class="form-horizontal">
            <fieldset>
              <div class="control-group">
                <label class="control-label">Username</label> 
                <div class="controls">                               
                  <input type="text" id="username" class="input-medium">
                </div>                 
              </div>


              <div class="control-group">
                <label class="control-label">Password</label> 
                <div class="controls">               
                  <input type="text" id="password" class="input-medium">
                </div>                  
              </div>

              <div class="control-group">
                <div class="controls">
                  <button class="btn btn-primary" type="submit">Login</button>
                </div>
              </div>
            </fieldset>

            
          </form>
        </div>        
      </div>
    </div>
  </body>
</html>
