<script>

</script>

 HREF="sametime.css">

<script>

function minimize()
{
	
}


function login()
{
	top.userName=document.loginForm.userName.value;
	top.password=document.loginForm.password.value;	
	if (top.placeName=="") top.placeName = "default";
	var args = document.URL.split("?");
	document.location = args[1];
}

function goBack()
{
	location.reload();
}

</script>
