<h1>
<b><font face="Arial,Helvetica"><font size=+1>Color:</font></font></b></h1>

<blockquote><b><font face="Arial,Helvetica"><a href="../online/modules/Color/ColorEdit/ColorEdit.html">ColorEdit</a></font></b>
<br><font face="Arial,Helvetica">maps scalar values to colors on isosurfaces,
cuttingplanes, vectors... (see also <a href="renderer/ren_colormapedit.html">ColorMapEditor</a>)</font>
<p><b><font face="Arial,Helvetica"><a href="../online/modules/Color/Colors/Colors.html">Colors</a></font></b>
<br><font face="Arial,Helvetica">converts scalar input data into color
values. It also produces Colormap output objects, which can be used as
input objects to other Color modules.</font>
<br>&nbsp;</blockquote>
